{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="=container">
    <div class="row mt-5 mb-3">
        {% for i in movie %}
        <div class="col-sm-4 ">

        <div class="card mx-auto mb-5" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="350px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app1:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
